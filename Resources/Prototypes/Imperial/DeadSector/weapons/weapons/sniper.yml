- type: entity
  name: SVU Mk II
  parent: BaseItem
  id: WeaponSniperSVUMkII
  description: Rifle model SVU Mk II. Average size and ammunition capacity of 15 rounds. Has a black color. Uses 7x62x39 ammo.
  components:
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/weapons/sniper/WeaponSniperSVUMkII.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Clothing
    sprite: Imperial/DeadSector/weapons/weapons/sniper/WeaponSniperSVUMkII.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 0.65
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
      params:
        volume: -22
  - type: BallisticAmmoProvider
    capacity: 15
    proto: CartridgeSVUMkII
    whitelist:
      tags:
      - CartridgeSVUMkII
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

