- type: entity
  id: BaseMagazineASP
  name: magazine ASP (9x19)
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineASP
  - type: BallisticAmmoProvider
    proto: CartridgeASP
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeASP
    capacity: 8
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/magazines/pistol/ASP_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

