# Spawn
# CT side
- type: entity
  #noSpawn: true
  id: SpawnCT
  name: Spawn counter-terrorist
  suffix: CS, Empty
  parent: MarkerBase
  components:
    - type: GhostRole
      name: spawn-ct
      description: spawn-ct-desc
      rules: spawn-ct-rules
    - type: GhostRoleMobSpawner
