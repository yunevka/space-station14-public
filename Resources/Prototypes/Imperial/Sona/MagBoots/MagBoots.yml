- type: entity
  parent: ClothingShoesBase
  id: ClothingShoesBootsMagSona
  name: Bright blue magnetic boots
  suffix: Vl, S-o.N.A
  description: Bright blue magnetic boots of S-o.N.A. AI Dynamics corporation, with a built-in jetpack.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Imperial/Sona/MagBoots.rsi
    state: icon
  - type: Clothing
    sprite: Imperial/Sona/MagBoots.rsi
  - type: Magboots
    toggleAction: ActionToggleMagbootsSyndie
  - type: GasTank
    outputPressure: 42.6
    air:
      # 2 minutes of thrust
      volume: 0.75
      temperature: 293.15
      moles:
        - 0.153853429 # oxygen
        - 0.153853429 # nitrogen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.SharedGasTankUiKey.Key
        type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
  - type: CanMoveInAir
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2
