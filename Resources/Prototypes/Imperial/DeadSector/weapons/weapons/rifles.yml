- type: entity
  name: AR-57
  parent: BaseWeaponRifle
  id: WeaponRifleAR57
  description: The carbine is larger than average and has above average ammunition capacity. It has a dark gray color. Uses 7x62x51 NATO ammo.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/weapons/rifle/AR57.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BaseMagazineAR57
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineAR57
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAR57
        priority: 1
        whitelist:
          tags:
            - CartridgeAR57
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
