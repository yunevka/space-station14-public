- type: entity
  id: BaseMagazineAR57
  name: magazine AR-57 (7x62x51 NATO)
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineAR57
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    proto: CartridgeAR57
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAR57
    capacity: 35
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Imperial/DeadSector/weapons/magazines/rifle/AR57_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

