# Preset
# CT side
- type: entity
  noSpawn: false
  parent: MobHuman
  id: PresetCT
  name: Counter-terrorist
  suffix: CS, Empty
  components:
    - type: RandomMetadata
      nameSegments:
      - CT_name
      - names_last
    - type: Loadout
      prototypes: [ CTGear ]
    - type: RandomHumanoidAppearance
      randomizeName: false

