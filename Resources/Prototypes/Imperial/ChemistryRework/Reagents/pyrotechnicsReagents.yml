- type: reagent
  id: StrangeReagent
  name: reagent-name-strange-reagent
  group: Medicine
  desc: reagent-desc-strange-reagent
  physicalDesc: reagent-physical-desc-necrotic
  flavor: flavor-complex-bad-tequila
  pricePerUnit: 20
  color: "#92DA6D"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 3
            Cellular: 0.5
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:Gib
        conditions:
        - !type:MobStateCondition
          mobstate: Dead
        - !type:ReagentThreshold
            min: 20
        - !type:TotalDamageByGroups
            min: 150
            damageGroups:
            - Brute
            - Burn
            - Genetic
      - !type:Gib
        probability: 0.35
        conditions:
        - !type:MobStateCondition
          mobstate: Dead
        - !type:ReagentThreshold
            min: 20
      - !type:Resurrection
        penaltyDamage:
          types:
            Cellular: 50
            Caustic: 35
        conditions:
          - !type:MobStateCondition
            mobstate: Dead
          - !type:ReagentThreshold
            min: 20
            reagent: StrangeReagent

